## The Mandlebot Website!

What is Mandlebrot?
- The Mandelbrot set )[1][2] is the set of complex numbers for which the function remains bounded in absolute value.

Who invented it?
- This set was first defined and drawn by Robert W. Brooks and Peter Matelski in 1978, as part of a study of Kleinian groups.
- Afterwards, in 1980, Benoit Mandelbrot obtained high quality visualizations of the set while working at IBM's Thomas J. Watson Research Center in Yorktown Heights, New York.
